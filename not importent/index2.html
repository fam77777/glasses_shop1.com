<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Glasses Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #2a2a72;
      --secondary: #ff9f1c;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --accent: #ff6b6b;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(42,42,114,0.1), rgba(255,159,28,0.05)), 
                  url('f.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .signup-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease 0.2s forwards;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.5;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 15px;
      text-align: left;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42,42,114,0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(42,42,114,0.3);
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(42,42,114,0.4);
    }
    
    .footer-links {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .success-message {
      display: none;
      color: #28a745;
      background-color: rgba(40, 167, 69, 0.1);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    
    .name-fields {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .name-fields .input-group {
      flex: 1;
    }
    
    .terms {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
      color: #666;
      text-align: left;
    }
    
    .terms input {
      width: auto;
      margin-right: 10px;
    }
    
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .name-fields {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="f.jpg" alt="Glasses Team Logo" class="logo">
    <h2>Create Your Account</h2>
    <p>Join our community and explore amazing features</p>
    
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Account created successfully! Redirecting to login...
    </div>
    
    <form id="signupForm">
      <div class="name-fields">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="firstname" placeholder="First Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required minlength="8">
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="8">
      </div>
      
      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit" class="btn">Create Account</button>
    </form>
    
    <div class="footer-links">
      Already have an account? <a href="index5.html">Sign In</a>
    </div>
  </div>

  <script>
    // Simple animation for input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        const icon = this.parentElement.querySelector('i');
        if (icon) {
          icon.style.color = 'var(--secondary)';
        }
      });
      
      input.addEventListener('blur', function() {
        const icon = this.parentElement.querySelector('i');
        if (icon) {
          icon.style.color = 'var(--primary)';
        }
      });
    });
    
    // Form validation and submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if passwords match
      const password = this.elements.password.value;
      const confirmPassword = this.elements.confirm_password.value;
      
      if (password !== confirmPassword) {
        alert("Passwords don't match!");
        return;
      }
      
      // Check if terms are accepted
      if (!this.elements.terms.checked) {
        alert("You must accept the terms and conditions!");
        return;
      }
      
      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Reset form
      this.reset();
      
      // Redirect to login page after 3 seconds
      setTimeout(() => {
        window.location.href = 'glasses_team.html';
      }, 3000);
    });
  </script>
</body>
</html>
