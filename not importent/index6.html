<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Glasses Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* نفس أنماط CSS الموجودة في ملف glasses_team.html */
    :root {
      --primary: #2a2a72;
      --secondary: #ff9f1c;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --accent: #ff6b6b;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(42,42,114,0.1), rgba(255,159,28,0.05)), 
                  url('f.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .forgot-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease 0.2s forwards;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.5;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42,42,114,0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(42,42,114,0.3);
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(42,42,114,0.4);
    }
    
    .footer-links {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .success-message {
      display: none;
      color: #28a745;
      background-color: rgba(40, 167, 69, 0.1);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    
    @media (max-width: 480px) {
      .forgot-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <img src="f.jpg" alt="Glasses Team Logo" class="logo">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Password reset link has been sent to your email!
    </div>
    
    <form id="forgotForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    
    <div class="footer-links">
      <a href="index5.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>

  <script>
    // Simple animation for input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('i').style.color = 'var(--secondary)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('i').style.color = 'var(--primary)';
      });
    });
    
    // Form submission handling
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulate sending reset link
      document.getElementById('successMessage').style.display = 'block';
      
      // Reset form
      this.reset();
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
